<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="card-container">
    <header>
      <div class="img-container">
        <img src="assets/images/illustration-article.svg" alt="illustration article">
      </div>
      <h6 class="badge">Learning</h6>
      <p class="published-date">Published 21 Dec 2023</p>
    </header>

    <article>
      <a class="title" href=""><h1 >HTML & CSS foundations</h1></a>
      <p class="txt">These languages are the backbone of every <br>
        website, defining structure, content, and <br>
        presentation.</p>
    </article>

    <footer class="author">
    
        <img class="profile-picture" src="assets/images/image-avatar.webp" alt="author photo">
        <h5>Greg Hooper</h5>
    </footer>
 
  </main>

</body>
</html>
